services:
  postgres:
    image: postgres:16-alpine
    container_name: incident-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: incident_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - incident-tracker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incident-tracker-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/incident_tracker?schema=public
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - incident-tracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:3000
    container_name: incident-tracker-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - incident-tracker-network

networks:
  incident-tracker-network:
    driver: bridge

volumes:
  postgres_data:
